<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <!--css-->
    <link rel="stylesheet" href="./config.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./style.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <!--icons-->
</head>
<body>
    <header>
        <h1 class="hh">-</h1>
        <h1>IMC-ARLO</h1>
    </header>
    <main>
        <div class="box-2">
                <div class="quest">
                    <label for="">Nome</label><br>
                    <input type="text" placeholder="ex:Maria" id="name"><br>
                    <label for="">Altura</label><br>
                    <input type="text" placeholder="1.80" id="alt"><br>
                    <label for="">Peso</label><br>
                    <input type="text" placeholder="ex:70" id="ps"><br>
                    <button id="calc">Calcular</button><br>
                    <div class="result1">
                        <div class="r1">
                            <span id="result"></span>
                        </div>
                    </div>
                </div>
        </div>
    </main>
    <!--script-->
    <script src="./script.js"></script>
</body>
</html>
